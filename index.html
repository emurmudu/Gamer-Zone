<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamerz</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;700;800;900&display=swap" rel="stylesheet">

    <link rel="icon" type="image/x-icon" href="images/logo.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <script src="https://kit.fontawesome.com/82c71a1d5a.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- nav section starts here -->
    <nav>
        <div class="nav-container">
            <div class="logo-container">
                <img src="images/logo.png" alt="">
                <p><span class="gamerz">G</span>amerz</p>
            </div>
            <div class="nav-items-container">
                <a href="">About Us</a>
                <a href="">Developers</a>
                <div class="follow-section">
                    <button>Follow Us On</button>
                    <span><i class="fa-brands fa-youtube"></i></span>
                    <span><i class="fa-brands fa-tiktok"></i></span>

                </div>
            </div>
        </div>
    </nav>
    <!-- nav section ends here -->

        <div class="banner-container">
            <div class="banner-text">
                <div><h1>Play Like The</h1>
                    <h2>G.O.A.T.</h2>
                    <di class="text-content">
                        <li>1-Click instant play</li>
                        <li>No Download</li>
                        <li>1000s of supported online games</li>
                    </di>
                    <div class="banner-btn">
                    <button class="banner-btn-pink">Sign In</button>
                    <button class="banner-btn-blue">Go Rogue</button>
                    </div></div>
            </div>

            <div class="banner-img">
                <img src="images/banner.png" alt="">
            </div>
        </div>

    <!-- banner section ends here -->
